<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dakorockymillo</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container my-4">
        <h1 class="mb-4 border-bottom pb-2">Dakorockymillo</h1>
        
        <div class="row">
            <!-- Tabla de productos -->
            <div class="col-lg-8 mb-4">
                <div class="table-responsive">
                    <table class="table table-striped table-hover align-middle" id="tablaProductos">
                        <thead class="table-dark">
                            <tr>
                                <th>Producto</th>
                                <th>Cantidad</th>
                                <th>Pr. Unidad</th>
                                <th>Total</th>
                            </tr>
                        </thead>
                        <tbody id="cuerpoTabla"></tbody>
                    </table>
                </div>
            </div>

            <!-- Carrito -->
            <div class="col-lg-4">
                <div class="card">
                    <div class="card-header">
                        <h2>Carrito</h2>
                    </div>
                    <div class="card-body" id="productosCarrito">
                        <!-- Productos añadidos dinámicamente -->
                    </div>
                    <div class="card-footer d-flex justify-content-between">
                        <span>TOTAL</span>
                        <span id="totalFinal">0€</span>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="./scripts.js"></script>
</body>
</html>
